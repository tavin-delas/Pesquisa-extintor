<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Classes de Extintores (Persistente)</title>
    <style>
        /* Estilos fornecidos na sua requisi√ß√£o */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        /* Oculta a tabela se a classe 'hidden' estiver aplicada */
        .tabela-container.hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
        }
        .insert-form button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
        }
        .delete-btn { background-color: #dc3545; color: white; }
        .update-btn { background-color: #ffc107; color: #333; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üî• Gest√£o de Classes de Extintores</h1>
    

[Image of Fire Extinguisher Classes A, B, C]


    <div class="form-group insert-form">
        <input type="text" id="novaClasseInput" placeholder="Nova Classe (Ex: ABC, BC, ou A)">
        <button onclick="adicionarExtintor()">Inserir</button>
    </div>

    <div class="form-group hidden" id="formAlterar">
        <input type="hidden" id="idAlterar">
        <input type="text" id="classeAlterarInput" placeholder="Nova Classe">
        <button onclick="salvarAlteracao()">Salvar Altera√ß√£o</button>
        <button onclick="cancelarAlteracao()" style="background-color: #6c757d;">Cancelar</button>
    </div>

    <h2>üîç Pesquisa de Classes</h2>
    <div class="form-group">
        <input type="text" id="pesquisaInput" onkeyup="carregarTabela(this.value)" placeholder="Digite A, BC ou ABC para pesquisar e exibir a tabela...">
    </div>

    <div id="tabelaContainer" class="tabela-container hidden">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Classe</th>
                    <th class="actions">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                </tbody>
        </table>
    </div>
</div>

<script>
    const CHAVE_EXTINTORES = 'extintores';
    const CHAVE_PESQUISA = 'ultimaPesquisa';

    // --- FUN√á√ïES DE PERSIST√äNCIA (localStorage) ---

    /**
     * Obt√©m o array de extintores do localStorage.
     * @returns {Array<{id: number, classe: string}>} Array de extintores.
     */
    function getExtintores() {
        const dados = localStorage.getItem(CHAVE_EXTINTORES);
        // Retorna os dados convertidos, ou um array inicial se for o primeiro acesso
        return dados ? JSON.parse(dados) : [
            { id: 1, classe: 'A' },
            { id: 2, classe: 'BC' },
            { id: 3, classe: 'ABC' }
        ];
    }

    /**
     * Salva o array de extintores no localStorage.
     * @param {Array<{id: number, classe: string}>} arrExtintores 
     */
    function setExtintores(arrExtintores) {
        // Converte o array/objeto para string e salva no localStorage
        localStorage.setItem(CHAVE_EXTINTORES, JSON.stringify(arrExtintores));
    }

    // --- FUN√á√ïES CRUD ---

    // 4. CONSULTAR (Read) & FILTRAR/EXIBIR
    function carregarTabela(termoPesquisa = '') {
        const tabelaCorpo = document.getElementById('tabelaCorpo');
        const tabelaContainer = document.getElementById('tabelaContainer');
        tabelaCorpo.innerHTML = ''; 

        // 1. Armazena o termo de pesquisa (para persist√™ncia na recarga)
        const termo = termoPesquisa.trim().toUpperCase();
        localStorage.setItem(CHAVE_PESQUISA, termo);
        
        // 2. Oculta a tabela se o termo de pesquisa estiver vazio
        if (termo.length < 1) {
            tabelaContainer.classList.add('hidden');
            return; 
        } else {
             // Exibe a tabela se houver um termo de pesquisa
            tabelaContainer.classList.remove('hidden');
        }

        const extintores = getExtintores();
        
        // 3. Filtra os dados: a classe do extintor deve CONTER o termo pesquisado.
        const extintoresFiltrados = extintores.filter(extintor => 
            extintor.classe.includes(termo)
        );

        // 4. Renderiza as linhas filtradas
        if (extintoresFiltrados.length === 0) {
             const row = tabelaCorpo.insertRow();
             const cell = row.insertCell();
             cell.colSpan = 3;
             cell.textContent = `Nenhum extintor encontrado com a classe "${termo}".`;
             cell.style.textAlign = 'center';
             cell.style.color = '#dc3545';
             return;
        }
