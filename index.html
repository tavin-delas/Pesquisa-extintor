<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Classes de Extintores (Persistente)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        /* Oculta a tabela se a classe 'hidden' estiver aplicada */
        .tabela-container.hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
        }
        .insert-form button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
        }
        .delete-btn { background-color: #dc3545; color: white; }
        .update-btn { background-color: #ffc107; color: #333; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üî• Gest√£o de Classes de Extintores</h1>

    <div class="form-group insert-form">
        <input type="text" id="novaClasseInput" placeholder="Nova Classe (Ex: ABC ou BC)">
        <button onclick="adicionarExtintor()">Inserir</button>
    </div>

    <div class="form-group hidden" id="formAlterar">
        <input type="hidden" id="idAlterar">
        <input type="text" id="classeAlterarInput" placeholder="Nova Classe">
        <button onclick="salvarAlteracao()">Salvar Altera√ß√£o</button>
        <button onclick="cancelarAlteracao()" style="background-color: #6c757d;">Cancelar</button>
    </div>

    <h2>üîç Pesquisa de Classes</h2>
    <div class="form-group">
        <input type="text" id="pesquisaInput" onkeyup="carregarTabela(this.value)" placeholder="Digite ABC, BC ou A para pesquisar e exibir a tabela...">
    </div>

    <div id="tabelaContainer" class="tabela-container hidden">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Classe</th>
                    <th class="actions">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                </tbody>
        </table>
    </div>
</div>

<script>
    const CHAVE_EXTINTORES = 'extintores';
    const CHAVE_PESQUISA = 'ultimaPesquisa';

    // --- FUN√á√ïES DE PERSIST√äNCIA (localStorage) ---

    function getExtintores() {
        const dados = localStorage.getItem(CHAVE_EXTINTORES);
        // Retorna os dados convertidos de volta para array/objeto, ou um array inicial se n√£o houver nada
        return dados ? JSON.parse(dados) : [
            { id: 1, classe: 'ABC' },
            { id: 2, classe: 'BC' }
        ];
    }

    function setExtintores(arrExtintores) {
        // Converte o array/objeto para string e salva no localStorage
        localStorage.setItem(CHAVE_EXTINTORES, JSON.stringify(arrExtintores));
    }

    // --- FUN√á√ïES CRUD ---

    // 4. CONSULTAR (Read) & FILTRAR
    function carregarTabela(termoPesquisa = '') {
        const tabelaCorpo = document.getElementById('tabelaCorpo');
        const tabelaContainer = document.getElementById('tabelaContainer');
        tabelaCorpo.innerHTML = ''; 

        // 1. Armazena o termo de pesquisa (para persist√™ncia na recarga)
        const termo = termoPesquisa.trim().toUpperCase();
        localStorage.setItem(CHAVE_PESQUISA, termo);
        
        // 2. Oculta ou exibe a tabela
        if (termo.length < 1) {
            tabelaContainer.classList.add('hidden');
            return; 
        } else {
            tabelaContainer.classList.remove('hidden');
        }

        const extintores = getExtintores();
        
        // 3. Filtra os dados
        const extintoresFiltrados = extintores.filter(extintor => 
            extintor.classe.includes(termo)
        );

        // 4. Renderiza as linhas filtradas
        if (extintoresFiltrados.length === 0) {
             const row = tabelaCorpo.insertRow();
             const cell = row.insertCell();
             cell.colSpan = 3;
             cell.textContent = `Nenhum extintor encontrado com a classe "${termo}".`;
             cell.style.textAlign = 'center';
             cell.style.color = '#dc3545';
             return;
        }


        extintoresFiltrados.forEach(extintor => {
            const row = tabelaCorpo.insertRow();
            row.insertCell().textContent = extintor.id;
            row.insertCell().textContent = extintor.classe;

            const acoesCell = row.insertCell();
            acoesCell.classList.add('actions');
            
            // Bot√£o Alterar
            const btnAlterar = document.createElement('button');
            btnAlterar.textContent = 'Alterar';
            btnAlterar.className = 'update-btn';
            btnAlterar.onclick = () => prepararAlteracao(extintor.id, extintor.classe);
            acoesCell.appendChild(btnAlterar);

            // Bot√£o Excluir
            const btnExcluir = document.createElement('button');
            btnExcluir.textContent = 'Excluir';
            btnExcluir.className = 'delete-btn';
            btnExcluir.onclick = () => excluirExtintor(extintor.id);
            acoesCell.appendChild(btnExcluir);
        });
    }

    // 1. INSERIR (Create)
    function adicionarExtintor() {
        const input = document.getElementById('novaClasseInput');
        const novaClasse = input.value.trim().toUpperCase();

        if (novaClasse) {
            const extintores = getExtintores();
            // Encontra o pr√≥ximo ID dispon√≠vel
            const nextId = extintores.length > 0 ? Math.max(...extintores.map(e => e.id)) + 1 : 1;

            extintores.push({
                id: nextId,
                classe: novaClasse
            });

            setExtintores(extintores); // Salva no localStorage
            input.value = ''; 
            
            const termoPesquisa = localStorage.getItem(CHAVE_PESQUISA) || '';
            carregarTabela(termoPesquisa); // Recarrega a tabela com o filtro atual
            alert(`Classe ${novaClasse} inserida com sucesso!`);
        } else {
            alert('Por favor, insira uma classe v√°lida.');
        }
    }

    // 2. ALTERAR (Update) - Preparar
    function prepararAlteracao(id, classeAtual) {
        document.getElementById('idAlterar').value = id;
        document.getElementById('classeAlterarInput').value = classeAtual;
        document.getElementById('formAlterar').classList.remove('hidden');
        
        // Regra: se a classe for 'ABC', sugere a altera√ß√£o para 'A'
        if (classeAtual === 'ABC') {
            document.getElementById('classeAlterarInput').value = 'A';
        }
    }

    // 2. ALTERAR (Update) - Salvar
    function salvarAlteracao() {
        const id = parseInt(document.getElementById('idAlterar').value);
        const novaClasse = document.getElementById('classeAlterarInput').value.trim().toUpperCase();
        
        if (novaClasse) {
            const extintores = getExtintores();
            const index = extintores.findIndex(e => e.id === id);

            if (index !== -1) {
                const classeAntiga = extintores[index].classe;
                extintores[index].classe = novaClasse;
                
                setExtintores(extintores); // Salva no localStorage
                
                document.getElementById('formAlterar').classList.add('hidden');
                
                const termoPesquisa = localStorage.getItem(CHAVE_PESQUISA) || '';
                carregarTabela(termoPesquisa); 
                alert(`Classe do ID ${id} alterada de ${classeAntiga} para ${novaClasse} com sucesso!`);
            }
        } else {
            alert('Por favor, insira uma classe v√°lida para a altera√ß√£o.');
        }
    }

    function cancelarAlteracao() {
        document.getElementById('formAlterar').classList.add('hidden');
    }

    // 3. EXCLUS√ÉO (Delete)
    function excluirExtintor(id) {
        if (confirm(`Tem certeza que deseja excluir o extintor com ID ${id}?`)) {
            let extintores = getExtintores();
            const extintorExcluido = extintores.find(e => e.id === id);
            
            extintores = extintores.filter(extintor => extintor.id !== id);
            
            setExtintores(extintores); // Salva no localStorage
            
            const termoPesquisa = localStorage.getItem(CHAVE_PESQUISA) || '';
            carregarTabela(termoPesquisa); 
            alert(`Extintor de classe ${extintorExcluido.classe} (ID ${id}) exclu√≠do com sucesso!`);
        }
    }

    // --- INICIALIZA√á√ÉO DA P√ÅGINA ---
    window.onload = function() {
        const ultimaPesquisa = localStorage.getItem(CHAVE_PESQUISA);

        // Se houver uma pesquisa anterior, preenche o campo e carrega a tabela com o filtro.
        if (ultimaPesquisa) {
            document.getElementById('pesquisaInput').value = ultimaPesquisa;
            carregarTabela(ultimaPesquisa);
        } else {
             // Garante que a tabela est√° oculta se n√£o houver filtro
             document.getElementById('tabelaContainer').classList.add('hidden');
        }
    };
</script>

</body>
</html>
